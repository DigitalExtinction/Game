      - name: Pack
        shell: bash
        run: |
          mkdir pack
          echo "test" > pack/test.txt
          zip -r de-${{ runner.os }}.zip pack

      - name: Set up SSH
        env:
          DOWNLOADS_SSH_KEY: ${{ secrets.DOWNLOADS_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh/
          echo "$DOWNLOADS_SSH_KEY" > ~/.ssh/downloads_id_rsa
          chmod 600 ~/.ssh/downloads_id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

          echo "" >> ~/.ssh/config
          echo "Host github.com-downloads" >> ~/.ssh/config
          echo "        Hostname github.com" >> ~/.ssh/config
          echo "        IdentityFile=~/.ssh/downloads_id_rsa" >> ~/.ssh/config

      - name: Git clone and push
        run: |
          git clone git@github.com-downloads:DigitalExtinction/Downloads.git
          cd Downloads
          mv ../de-${{ runner.os }}.zip .
          git add .
          git commit --amend
          git push --force-with-lease origin main
