[package]
name = "de_pathing"
version = "0.1.0-dev"
edition = "2021"
authors = ["Martin Indra <martin.indra@mgn.cz>"]
repository = "https://github.com/DigitalExtinction/Game"

[dependencies]
# DE
de_core = { path = "../core", version = "0.1.0-dev" }
de_index = { path = "../index", version = "0.1.0-dev" }
de_map = { path = "../map", version = "0.1.0-dev" }

# Other
bevy = "0.7"
glam = "^0.20.2"
parry2d = "0.9.0"
nalgebra = { version = "0.31.0", features = ["convert-glam020"] }
geo = "0.21.0"
geo-types = "0.7.5"
geo-offset = { git = "https://github.com/Indy2222/geo-offset", branch = "master"  }
ahash = "0.7.6"
approx = "0.5.1"
rstar = "0.9.3"
tinyvec = { version = "1.6.0", features = ["rustc_1_40"] }
iyes_loopless = "0.5.1"
spade = "2.0.0"
futures-lite = "1.11.3"

[dev-dependencies]
ntest = "0.8.0"
criterion = "0.3"

[[bench]]
name = "pathing"
harness = false
